<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Linear Diophantine Equations</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" async></script>
  </head>
  <body>
    <h1>Linear Diophantine Equation Calculator</h1>
    <form action="" class="form">
      <span class="input a" role="textbox" contenteditable>a</span>
      <p>x+</p>
      <span class="input b" role="textbox" contenteditable>b</span>
      <p>y =</p>
      <span class="input c" role="textbox" contenteditable>c</span>
    </form>
  </body>
</html>
